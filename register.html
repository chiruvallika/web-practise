<!DOCTYPE html>
<html>
    <head>
        <title>Student Register</title>
    </head>
    <body>
    <table></table>
    <fieldset>
      <legend>student-register</legend>
      
      <p>Registration No:</p>
      <input type="text" class="reg_no">
        <p>Name:</p>
       <input type="text" class="name">
       <p>password:</p>
       
         <input type="password" class="password">
         <p>Year of study:</p>
         <input type="date" class="date">
         <p>Branch:</p>
         <select class="branch">
             <option>CSE</option>
             <option>ECE</option>
             <option>EEE</option>
             <option>CIVIL</option>
             <option>MECH</option>
         </select>
      <p>Contact number:</p>
      
      <input type="number" class="no"><br />
      <button type="submit" class="button">register</button>
      </fieldset>
